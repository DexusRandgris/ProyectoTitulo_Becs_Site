{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/inicio_sesion_styles.css' %}">
<main class="py-5 login-main">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card login-card shadow-sm">
          <div class="card-header text-center" style="background-color:#DDB892;">
            <h2 class="m-0" style="color:#6B4F3A;">¡Contraseña restablecida!</h2>
          </div>
          <div class="card-body" style="background-color:#A17E62;">
            <div class="alert alert-success text-center">
              Tu contraseña ha sido cambiada exitosamente. Ya puedes iniciar sesión con tu nueva contraseña.
            </div>
            <div class="text-center mt-4">
              <a href="{% url 'iniciosesion' %}" class="btn btn-login">Ir a iniciar sesión</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
